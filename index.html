<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" defer>
    const fetchResourceButton = document.getElementById('fetch-resource-button');
    const responseTextarea = document.getElementById('response-textarea');

    async function fetchResourceText() {
      return fetch('https://fakeresponder.com/?sleep=3000')
        .then(response => response.text())
    }
    
    fetchResourceButton.addEventListener('click', () => {
      responseTextarea.value = 'Fetching...'
      fetchResourceText().then(resourceText => {
        responseTextarea.value = resourceText;
      }).catch(error => {
        responseTextarea.value = error.toString();
      });
    });
  </script>
  <style>
    #response-textarea {
      width: 40em;
      height: 15em;
    }
  </style>
</head>
<body>
  <div>
    <button id="fetch-resource-button">Fetch resource</button>
  </div>
  <div>
    <a href="https://example.com">Transit https://example.com</a>
  </div>
  <div>
    <textarea id="response-textarea" placeholder="Response"></textarea>
  </div>
</body>
</html>
